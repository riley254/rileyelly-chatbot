<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RILEYELLY AI Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #222;
      color: white;
      padding: 12px 24px;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chatbox {
      flex: 1; /* use all available vertical space */
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 16px;
      background-color: #eee;
    }

    .user, .bot {
      max-width: 75%;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-start;
      background-color: #d4f6ff;
    }

    .bot {
      align-self: flex-end;
      background-color: #00897b;
      color: white;
    }

    footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 12px;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1 1 auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
      min-width: 0;
    }

    .icon-buttons {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b7dda;
    }

    .icon {
      font-size: 18px;
      background: #eee;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    ü§ñ <b>RILEYELLY AI Chatbot</b>
  </header>

  <div id="chatbox" class="chatbox"></div>

  <footer>
    <input type="text" id="user-input" placeholder="Ask anything..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <div class="icon-buttons">
      <button onclick="startSpeech()">üéôÔ∏è</button>
      <button onclick="sendMessage()">Send</button>
      <button onclick="uploadFile()">üìÅ</button>
    </div>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      input.value = "";

      const response = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: userMessage })
      });

      const data = await response.json();
      addMessage(data.response, "bot");
    }

    function addMessage(message, sender) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.textContent = message;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function startSpeech() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage();
      };
    }

    function uploadFile() {
      alert("üìÅ Upload not implemented yet.");
    }
  </script>
</body>
</html>
